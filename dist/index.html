<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed">
        <a class="navbar-brand" href="#">Jogo da Velha</a>

        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" id="salva-temp">Salvar temporário</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="carrega-temp">Carregar temporário</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="limpa-temp">Limpar</a>
            </li>
          
        </ul>

        <div class="form-inline my-2 my-lg-0">
            <input id="jogadorX" class="form-control mr-sm-2" type="text" placeholder="Jogador X">
            <input id="jogadorO" class="form-control mr-sm-2" type="text" placeholder="Jogador O">
        </div>

        <div id="modais"></div>

    </nav>

    <div id="velha" class="velha">
        <div class="coluna">
            <span data-id="0" class="quadro"></span>
            <span data-id="1" class="quadro"></span>
            <span data-id="2" class="quadro"></span>
        </div>
        <div class="coluna">
            <span data-id="3" class="quadro"></span>
            <span data-id="4" class="quadro"></span>
            <span data-id="5" class="quadro"></span>
        </div>
        <div class="coluna">
            <span data-id="6" class="quadro"></span>
            <span data-id="7" class="quadro"></span>
            <span data-id="8" class="quadro"></span>
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
